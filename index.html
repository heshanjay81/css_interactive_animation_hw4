<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hebi Hash</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="left head">
        <h1>Hebi Hash</h1>
        <p>Victory Tattoo London Ontario</p>
      </div>
    </header>
    <div class="banner">
      <div class="product">
        <div class="tattoo" style="--url: url(images/t1.jpg)"></div>
        <div class="tattoo" style="--url: url(images/t2.jpg)"></div>
      </div>
    </div>
    <div class="content container">
      <div class="content__container">
        <p class="content__container__text">Specialized</p>
        <ul class="content__container__list">
          <li class="content__container__list__item">American Traditional</li>
          <li class="content__container__list__item">Ornamental</li>
          <li class="content__container__list__item">Black nd Grey</li>
          <li class="content__container__list__item">Fineline</li>
        </ul>
      </div>
    </div>
  </body>
</html>
